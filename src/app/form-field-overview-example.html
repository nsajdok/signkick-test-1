<form [formGroup]="form" (ngSubmit)="submit()" class="example-container">
  
  <mat-form-field>
    <input matInput placeholder="First name" formControlName="firstName" required>
    <mat-error>Error: First name is required.</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="Last name" formControlName="lastName" required>
    <mat-error>Error: Last name is required.</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="Username" formControlName="username" required>
    <mat-error *ngIf="form.controls['username'].errors; let errors">
      <ng-container *ngIf="errors.required">Error: User name is required.</ng-container>
      <ng-container *ngIf="errors.minlength">Error: Your username must be 3 chars or longer.</ng-container>
      <ng-container *ngIf="errors.isUserNameTaken">Error: Username already taken.</ng-container>
    </mat-error>
  </mat-form-field>

  <label>Description (optional)
  <mat-form-field>
    <textarea matInput placeholder="Tell us more about you" formControlName="description"></textarea>
  </mat-form-field>
  </label>

  <label>Gender
  <mat-form-field>
    <mat-select placeholder="Select one" formControlName="gender" required>
      <mat-option value="f">Female</mat-option>
      <mat-option value="m">Male</mat-option>
      <mat-option value="other">Other</mat-option>
      <mat-option value="unsaid">I prefer not to say</mat-option>
    </mat-select>
    <mat-error>Error: Please select a gender</mat-error>
  </mat-form-field>
  </label>


  <div>
    <button type="submit" mat-flat-button color="primary">Submit</button>
  </div>

</form>
