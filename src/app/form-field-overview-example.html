<form [formGroup]="form" class="example-container">
  
  <mat-form-field>
    <input matInput placeholder="First name" formControlName="firstName">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="Last name" formControlName="lastName">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="Username" formControlName="userName">
  </mat-form-field>
  

  <label>Description (optional)
  <mat-form-field>
    <textarea matInput placeholder="Tell us more about you" formControlName="description"></textarea>
  </mat-form-field>
  </label>

  <label>Gender
  <mat-form-field>
    <mat-select placeholder="Select one" formControlName="gender">
      <mat-option value="f">Female</mat-option>
      <mat-option value="m">Male</mat-option>
      <mat-option value="other">Other</mat-option>
      <mat-option value="unsaid">I prefer not to say</mat-option>
    </mat-select>
  </mat-form-field>
  </label>


  <div>
    <button type="submit" mat-flat-button color="primary">Submit</button>
  </div>
  
  <div>Error: Username already taken</div>

  <div>Error: Please select a gender</div>

  <div>Error: Your username must be 3 chars or longer</div>

  <div>Info: Thanks for giving us a quick intro about you</div>

</form>
